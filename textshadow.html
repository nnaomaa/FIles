<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of text shadow</title>
    <style>
        .h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .h2 {
            text-shadow: 2px 2px 4px rgba(168, 48, 48, 0.5);
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="h1">
        Western Maricopa Education Center;
        <!-- drop shadow-->
         <h2 class="h2"> Full Stack Development</h2>
    </h1>
</body>
</html>
