<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Button Tag- Pressed down effect with shadow</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: lightcoral;
            border: none;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3)
        }
    </style>
</head>
<body>
    <button class="btn"> click me</button>
</body>
</html>
