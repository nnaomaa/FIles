<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Web Header/Banner</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        #banner{
            width: 100%;
            height: 100vh;
            background-image: url('images/background-6668190_1280.jpg');
            background-repeat: repeat;
            background-size: cover;
            /*background-color:rgb(187, 153, 130);*/
        }
        #container{
            display: inline-block;
            padding:5px;
            width:100%;
            /*background-color:rgb(128, 120, 120);*/
            font-size: 0;
        }
        #logo{
            width: 200px;
            height: 100px;
            margin-left: 30px;
            border:3px solid red;
        }
        #nav{
          border:3px solid red;
          display: inline-block;
          vertical-align: top;
          margin-top: 0px;
          margin-left: 400px;
        }
        #nav, ul, li{
            display: inline-block;
            list-style-type:none;
            margin-left: 100px;
        }

        #nav, ul, li, a{
            color:rgb(181, 39, 39);
            font-size: 32px;
            font-weight: 700;
            padding: 15px; 
            text-decoration: none;
        }

        #para1{
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 100px;
            text-align: center;
            margin-top:120px;
            padding:50px;
            color: orange;
        }

        #action{
            width: 300px;
            height: 100px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 40px;
            text-align: center;
            margin-top:30px;
            padding:20px;
            margin-left: 600px;

            color: rgb(48, 70, 14);
            background-color: rgb(172, 237, 7);
            border-radius: 15px;
        }

        #action:hover{
            background-color: rgb(68, 198, 198);
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        #nav, ul, li, a {
            background-color: chocolate;
            color: bisque;
            border-radius: 15px;
        }

        #nav, ul, li, a:hover {
            cursor: pointer;
            color: crimson;
            border-radius: bisque;
        }
    </style>
</head>
<body>
    <!-- create header for the webpage and the coffee shop-->
     
    <header id="banner">
        <div id="container">
            <img id="logo" src="images/Your paragraph text.png" alt="Coffee House Logo">
            <nav id="nav">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <p id="para1">Follow your heart, but take coffee with you.</p>
        <p id="action"> Find More..</p>
    </header>
</body>
</html>
