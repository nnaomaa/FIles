<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multi-Shadow</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: light gray;
            box-shadow: 2px 2px 5px, 10px 10px 20px red;
        }
    </style>
</head>
<body>
    <div class="box"> </div>
</body>
</html>
