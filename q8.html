<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow: floating effect</title>
    <style>
        .floating-effect {
            width: 250px;
            height: 150px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0, 0.2)
        }
    </style>
</head>
<body>
    <!--box shadow-->
    <div class="floating-effect">

    </div>
</body>
</html>
