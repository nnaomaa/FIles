<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOx-SHadow question 7</title>
    <style>
        .hover-effect {
            width: 200px;
            height: 200px;
            margin: 50px;
            padding: 20px;
            background-color:rgb(117, 201, 196);
        }

        .hover-effect:hover {
            box-shadow: 0px 0px 20px rgb(194, 154, 154);
        }
    </style>
</head>
<body>
    <!-- hover effect with shadow-->
     <div class="hover-effect"></div>
</body>
</html>
