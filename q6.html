<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset Shadow</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(70, 66, 66, 0.2);
        }
    </style>
</head>
<body>
    <!--inset shadow-->
    <div class="box"></div>
</body>
</html>
